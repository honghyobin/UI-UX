<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        .imgCont{
            text-align: center;
        }
        .imgCont img{
            height: 144px;
            width: 200px;
            padding: 3px;
            cursor: pointer;
            z-index: 999;
            vertical-align: top;
        }
    </style>
    <script>
        $(document).ready(()=>{
        
        });
    </script>
</head>
<body>
  <div class="imgCont" onselect="return false">
    <img src="./img/1.jpg" onclick="imgContCopy(this)" />
    <img src="./img/2.png" onclick="imgContCopy(this)" />
    <img src="./img/4.jpeg" onclick="imgContCopy(this)" />
    </div>
    <script>
        function imgContCopy(imgCont_o){
            let pos=$(imgCont_o).offset();//클릭한 이미지의 위치를 알아내기
            let rnd1=Math.round(Math.random()*900-850);
            let rnd2=Math.round(Math.random()*900-450);
            //클릭한 이미지 기준으로 이동할 위치를 계산
            let move_top=pos.top-rnd1;
            let move_left=pos.left-rnd2;

            $(imgCont_o)
                .clone() //요소복사
                .appendTo(".imgCont")// imgCont에 복제한 요소 추가
                .css({top:pos.top,left:pos.left,position:'absolute'})
                .animate({top:move_top,left:move_left},1000,function(){
                    let img=this;
                    setTimeout(function(){$(img).remove();},3000);

                });
        }
    </script>
</body>
</html>
